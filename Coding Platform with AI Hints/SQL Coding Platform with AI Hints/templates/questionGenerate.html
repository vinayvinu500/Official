<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Generation</title>
    <!-- <link rel="stylesheet" href="/static/css/questionGenerate.css" > -->
    <link rel="stylesheet" href="{{ url_for('static', path='/css/questionGenerate.css') }}">
</head>
<body>
    <div class="form-container">
        <form id="questionForm">
            <label for="languageSelect">Which language:</label>
            <select id="languageSelect" name="language">
                <option value="sql">SQL</option>
                <option value="python">Python</option>
                <option value="java">Java</option>
                <option value="javascript">JavaScript</option>
                <!-- Additional languages can be added here -->
            </select>   

            <label for="numQuestions">Number of questions:</label>
            <input type="number" id="numQuestions" name="numQuestions" min="1" max="20" value="5">

            <label for="topicInput">Topic:</label>
            <input type="text" id="topicInput" name="topic">

            <label for="difficultySelect">Difficulty level:</label>
            <select id="difficultySelect" name="difficulty">
                <option value="Easy">Easy</option>
                <option value="Medium">Medium</option>
                <option value="Hard">Hard</option>
            </select>
            <button type="button" id="generateQuestionsButton">Generate Questions</button>
        </form>
    </div>
    <script src="{{ url_for('static', path='/js/questionGenerate.js') }}"></script>
    <!-- <script src="/static/js/questionGenerate.js" defer> </script> -->
</body>
</html>
